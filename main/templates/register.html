{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Gaya untuk kotak login */
        .login {
            width: 500px;
            padding: 20px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Gaya untuk form */
        table {
            width: 100%;
        }

        table td:first-child {
            width: 150px; /* Anda dapat menyesuaikan lebar ini sesuai kebutuhan */
            text-align: right; /* Rata kanan untuk label */
            padding-right: 10px; /* Jarak antara label dan kotak input */
        }

        table td input[type="text"], table td input[type="password"] {
            width: 100%; /* Kotak input lebar penuh */
        }

        table td {
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Gaya untuk pesan */
        ul {
            list-style-type: none;
            padding: 10px 15px;
        }

        li {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
{% endblock meta %}

{% block content %}  

<div class="login">
    
    <h1>Register</h1>  

    <form method="POST">  
        {% csrf_token %}  
        <table>  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><input type="submit" name="submit" value="Daftar"/></td>  
            </tr>  
        </table>  
    </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
            {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
