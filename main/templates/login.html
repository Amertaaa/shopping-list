{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Gaya untuk kotak login */
        .login {
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50; /* Warna gelap untuk kontras */
            font-size: 36px; /* Ukuran font yang lebih besar */
            font-weight: bold; /* Membuat teks menjadi tebal */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Bayangan teks ringan */
        }

        /* Gaya untuk form */
        table {
            width: 100%;
        }

        table td:first-child {
            width: 100px;
            text-align: right;
            padding-right: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login_btn:hover {
            background-color: #2980b9;
        }

        /* Gaya untuk pesan */
        ul {
            list-style-type: none;
            padding: 10px 15px;
        }

        li {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock meta %}

{% block content %}

<div class="login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>

</div>

{% endblock content %}
